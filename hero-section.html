<!DOCTYPE html>
<html lang="vi"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero-section</title>
    
    <!-- Thêm Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/hero-section.css">
</head>

<body>
    <div class="hero-section-container">
        <section class="hero">
            <div class="hero-content">
                <h1>Mục</h1>
                <div class="breadcrumb">
                    <a href="#">Trang chủ</a> / Mục
                </div>
            </div>
        </section>

        <div class="categories-wrapper">
            <button id="prevButton" class="nav-button prev-button">&#8249;</button>
            <div class="categories" id="categoriesContainer">
                <div class="category-item">
                    <div class="category-circle">
                        <img src="//bizweb.dktcdn.net/100/485/241/themes/911577/assets/danhmuc_1.jpg?1758008990171"
                            alt="Category">
                    </div>
                    <div class="category-name">Nồi sứ dinh dưỡng</div>
                </div>
                <div class="category-item">
                    <div class="category-circle">
                        <img src="//bizweb.dktcdn.net/100/485/241/themes/911577/assets/danhmuc_2.jpg?1758008990171"
                            alt="Category">
                    </div>
                    <div class="category-name">Phòng ăn</div>
                </div>
                <div class="category-item">
                    <div class="category-circle">
                        <img src="//bizweb.dktcdn.net/100/485/241/themes/911577/assets/danhmuc_3.jpg?1758008990171"
                            alt="Category">
                    </div>
                    <div class="category-name">Sứ dinh dưỡng</div>
                </div>
                <div class="category-item">
                    <div class="category-circle">
                        <img src="//bizweb.dktcdn.net/100/485/241/themes/911577/assets/danhmuc_4.jpg?1758008990171"
                            alt="Category">
                    </div>
                    <div class="category-name">Trà - cà phê</div>
                </div>
            </div>
            <button id="nextButton" class="nav-button next-button">&#8250;</button>
        </div>
    </div>

</body>

</html>
